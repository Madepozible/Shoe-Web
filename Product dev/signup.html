<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="./log.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Authentication class</title>
  </head>
  <body>
    <section class="container forms">

      <div class="banner-big">
        <img src="./images/back 1.jpg" alt="" class="banner-img">
      </div>
      
      <div class="form login">
        <div class="form-content">
          <header class="header-one">Welcome To Jaegwad</header>
          <p class="para-log">Login</p>

          <div class="img-div">
            <a href="#" class="link-img">
              <img src="./images/Group_1-removebg-preview.png" alt="" class="image-one">
            </a>
          </div>
          <form action="#">
            <div class="field input-field">
              <input
                class="input"
                type="email"
                placeholder="Full name"
                id="inputName"
              />
            </div>

            <div class="field input-field">
              <input
                class="input"
                type="email"
                placeholder="Email address"
                id="inputEmail"
              />
            </div>

            <div class="field input-field">
              <input
                class="password"
                type="password"
                placeholder="Password"
                id="inputPassword"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot Password ?</a>
            </div>

            <div class="field button-field">
              <button id="signup" class="signup">Signup</button>
            </div>

            <div class="social-div">
              <div class="face-div">
              <button class="facebook-btn">
                <i class='bx bxl-facebook' style='color:#103dd8'  ></i>  Facebook</button>
                </div>
              <button class="google">
                <i class='bx bxl-google' style='color:#000'  ></i>Continue With Google</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Already have an account?
              <a href="./login.html" class="link signup-link">Login</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="bx bxl-google facebook-icon"></i>
            <span>Login with Google</span>
          </a>
          <br />
          <p id="user">Logged in as:</p>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>
